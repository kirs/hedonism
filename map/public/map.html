<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css" title="" type="" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
       .address-field {
         font-size: 18px;
         padding: 6px;
         width: 100%;
         box-sizing: border-box;
         margin: 10px 0 10px 0;
       }
       .app {
         padding: 0 10px 0 10px;
       }
    </style>
  </head>
  <body>
    <div class="app">
      <input class="address-field" placeholder="City to add..." type="text" />
      <div id="map"></div>
    </div>
    <script src="map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDulypqCjK1EWTZwZr9w5RPiezt4EJa0mY&callback=initMap">
    </script>
  </body>
</html>
